<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <input type="checkbox" id="checkedAllbox" />全选/全不选
      <br />
      <input type="checkbox" name="items" />足球
      <input type="checkbox" name="items" />篮球
      <input type="checkbox" name="items" />羽毛球
      <input type="checkbox" name="items" />乒乓球
      <br />
      <input type="button" id="checkedAllBtn" value="全选" />
      <input type="button" id="checkedNoBtn" value="全不选" />
      <input type="button" id="checkedRevBtn" value="反选" />
      <input type="button" id="sendBtn" value="提交" />
    </form>
    <script>
      window.onload = function () {
        //全选
        var items = document.getElementsByName("items");
        var checkedAllBtn = document.getElementById("checkedAllBtn");
        checkedAllBtn.onclick = function () {
          items.forEach((element) => {
            element.checked = true;
          });
        };
        var checkedNoBtn = document.getElementById("checkedNoBtn");
        checkedNoBtn.onclick = function () {
          items.forEach((element) => {
            element.checked = false;
          });
        };
        var checkedRevBtn = document.getElementById("checkedRevBtn");
        checkedRevBtn.onclick = function () {
          items.forEach((element) => {
            element.checked = !element.checked;
          });
        };
        var sendBtn = document.getElementById('sendBtn')
        sendBtn.onclick = function () {
            items.forEach(element => {
                if(element.checked) alert(element.value);
            });
        }
        var c = document.getElementById('checkedAllbox');
        c.onclick = function () {
            if(c.checked) {
            items.forEach(element => {
                element.checked = true;
            });
        }
        else {
            items.forEach(element => {
                element.checked = false;
            });
        }
        }
        items.forEach(element => {
            
        });
      };
    </script>
  </body>
</html>
